# JVM and Memory Settings
# Allocate 4GB heap space, 512MB metaspace, and enable heap dumps for debugging OOM issues
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Build Performance Optimizations
# Enable parallel execution for faster builds using multiple CPU cores
org.gradle.parallel=true

# Keep Gradle daemon running for faster subsequent builds
org.gradle.daemon=true

# Configure projects on demand to reduce configuration time
org.gradle.configureondemand=true

# Enable build cache to reuse task outputs from previous builds
org.gradle.caching=true

# AndroidX and Library Support
# Enable AndroidX libraries for modern Android development
android.useAndroidX=true

# Enable Jetifier to automatically migrate support libraries to AndroidX
android.enableJetifier=true

# Kotlin Configuration
# Use official Kotlin code style guidelines
kotlin.code.style=official

# Android Build Optimizations
# Enable non-transitive R class for better build performance
android.nonTransitiveRClass=true

# Enable R8 full mode for advanced code optimization
android.enableR8.fullMode=true

# React Native Architecture Settings
# Enable new React Native architecture for improved performance
newArchEnabled=true

# Enable Hermes JavaScript engine for better performance
hermesEnabled=true